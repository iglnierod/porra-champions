<form [formGroup]="matchForm" (ngSubmit)="onSubmit()">
  <!-- Selección de Equipo Local -->
  <select formControlName="localTeamId">
    <option value="" disabled>Seleccione equipo local</option>
    @for(team of teams; track team.id) {
    <option [value]="team.id">{{ team.name }}</option>
    }
  </select>

  <!-- Goles del equipo local -->
  <input
    type="number"
    formControlName="localGoals"
    placeholder="Goles Local"
    min="0"
    style="width: 60px; padding: 5px"
  />

  <!-- Goles del equipo visitante -->
  <input
    type="number"
    formControlName="awayGoals"
    placeholder="Goles Visitante"
    min="0"
    style="width: 60px; padding: 5px"
  />

  <!-- Selección de Equipo Visitante -->
  <select formControlName="awayTeamId">
    <option value="" disabled>Seleccione equipo visitante</option>
    @for(team of teams; track team.id) {
    <option [value]="team.id">{{ team.name }}</option>
    }
  </select>

  <!-- Botón de envío -->
  <button type="submit">Guardar Partido</button>
</form>

<table>
  <thead>
    <tr>
      <th>Local</th>
      <th>Resultado</th>
      <th>Visitante</th>
    </tr>
  </thead>
  <tbody>
    @for(match of matches; track match.id) {
    <tr>
      <td style="text-align: right">{{ match.localTeam.name }}</td>
      <td style="text-align: center">
        {{ match.localGoals }} - {{ match.awayGoals }}
      </td>
      <td style="text-align: left">{{ match.awayTeam.name }}</td>
    </tr>
    }
  </tbody>
</table>
